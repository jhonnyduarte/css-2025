<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo clases</title>
    <link rel="stylesheet" href="syles.css">
</head>
<body>
     <!-- PSEUDO-CLASES -->
  <h2>Pseudo-clases</h2>

  <!-- :hover -->
  <button>Hover me</button>

  <!-- :focus -->
  <input type="text" placeholder="Click me">

  <!-- :first-child, :last-child -->
  <ul>
    <li>Primer item</li>
    <li>Segundo item</li>
    <li>Tercer item</li>
    <li>Último item</li>
  </ul>

  <!-- :nth-child -->
  <table>
    <tr>
      <td>Fila 1</td>
    </tr>
    <tr>
      <td>Fila 2</td>
    </tr>
    <tr>
      <td>Fila 3</td>
    </tr>
    <tr>
      <td>Fila 4</td>
    </tr>
  </table>

  <!-- PSEUDO-ELEMENTOS -->
  <h2>Pseudo-elementos</h2>

  <!-- ::before y ::after -->
  <p class="quote">Texto con comillas</p>

  <!-- ::first-letter -->
  <p class="drop-cap">Lorem ipsum dolor sit amet consectetur.</p>

  <!-- ::first-line -->
  <p class="highlight-first">Primera línea destacada. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
</body>
</html>
