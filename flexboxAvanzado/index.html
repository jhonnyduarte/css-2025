<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Avanzado</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Flexbox Avanzado</h1>

  <!-- FLEX GROW -->
  <h2>Flex Grow</h2>
  <div class="container">
    <div class="item">Normal</div>
    <div class="item grow">Crece</div>
    <div class="item">Normal</div>
  </div>

  <!-- FLEX SHORTHAND -->
  <h2>Flex (shorthand)</h2>
  <div class="container">
    <div class="item flex-1">flex: 1</div>
    <div class="item flex-2">flex: 2</div>
    <div class="item flex-1">flex: 1</div>
  </div>

  <!-- ALIGN SELF -->
  <h2>Align Self</h2>
  <div class="container tall">
    <div class="item">Normal</div>
    <div class="item self-start">Arriba</div>
    <div class="item self-end">Abajo</div>
  </div>
</body>

</html>
